<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dashboard - 3322 Eagle Imperium</title>
	<link rel="shortcut icon" href="/images/favicon.ico">
	<link rel="stylesheet" href="/fonts/Source Sans Pro/source-sans-pro.css">
	<link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/node_modules/datatables.net-dt/css/jQuery.dataTables.css">
	<link rel="stylesheet" href="/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="top">
		<img id="logo" src="images/logo.svg">

		<div id="status">
			<h2>Status</h2>
			<h1 id="robot-state" class="light">Unknown</h1>

			<p id="enabled" class="light">Enabled</p>
			<p id="robot_speed"></p>
			<br><br><hr>
		</div>

		<div id="important">
			<h1 id="timer">00:00</h1>
			<h2>Match timer</h2>
		</div>
	</div>

	<main>
		<div id="left-panel">
			<div>
				<h1>Camera feed</h1>
				<div id="camera-stream"></div>
			</div>

			<div>
				<h1>Speed</h1>
				<canvas id="speed" class="inner-wrapper"></canvas>
			</div>
		</div>

		<div id="properties">
			<h1>Properties</h1>
			<div class="inner-wrapper">
				<h2>General</h2>
				<p id="holder" class="light">Holder</p>
				<p id="gearing" class="light dummy">Gearing</p>
			</div>
			<div class="inner-wrapper">
				<h2>Auton</h2>
				<p id="auton-ready" class="light">Auton ready</p>

				<label>Start position<select name="start_pos" id="start_pos">
						<option value="0" selected disabled>0 - Not set</option>
						<option value="1">1 - Left</option>
						<option value="2">2 - Center</option>
						<option value="3">3 - Right</option>
				</select></label>
			</div>
		</div>

		<div id="table">
			<h1>Table</h1>
			<table id="network-table" class="display inner-wrapper"></table>
		</div>
	</main>

	<div id="overlay">
		<h1>Sensor activated</h1>
	</div>

	<script src="/networktables/networktables.js"></script>
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
	<script src="/node_modules/datatables.net/js/jquery.dataTables.js"></script>
	<script src="/node_modules/chart.js/dist/Chart.bundle.min.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/events.js"></script>
</body>
</html>
