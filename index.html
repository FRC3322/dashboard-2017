<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dashboard - 3322 Eagle Imperium</title>
	<link rel="shortcut icon" href="/images/favicon.ico">
	<link rel="stylesheet" href="/fonts/Source Sans Pro/source-sans-pro.css">
	<link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/node_modules/datatables.net-dt/css/jQuery.dataTables.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div id="top">
		<img id="logo" src="images/logo.svg">
		<div id="status">
			<h2>Status</h2>
			<h1 id="robot-state" class="light">Unknown</h1>

			<div class="dropdown">
				<a><i class="fa fa-cog"></i>Settings</a>
				<ul>
					<li><label><input type="checkbox" value="dark_theme"> Dark theme</label></li>
				</ul>
			</div>
			<div class="dropdown">
				<a><i class="fa fa-info"></i>Info</a>
				<ul>
					<li><a href="#">TheWhiteBreadMan and Andriyasdf</a></li>
				</ul>
			</div>
		</div>

		<div id="status-code">
			<h1>NOML</h1>
			<h2 id="timer">(hopefully) no issues</h2>
		</div>
	</div>

	<main>
		<div id="camera">
			<h1>Camera feeds</h1>
			<div></div>
		</div>

		<div>
			<h1>Speed</h1>
			<h2 id="robot_speed"></h2>
			<canvas id="speed" style="width: 300px; height: 200px;"></canvas>
		</div>

		<div id="properties">
			<h1>Properties</h1>
			<div>
				<h2>General</h2>
				<p id="holder" class="light">Holder</p>
				<p id="gearing" class="light">Gearing</p>
			</div>
			<div>
				<h2>Auton</h2>
				<p id="auton-ready" class="light">Auton ready</p>

				<div class="select-container">
					<p>Start position</p>
					<select id="start_pos">
						<option value="0" selected disabled>Choose one</option>
						<option value="1">Left</option>
						<option value="2">Center</option>
						<option value="3">Right</option>
					</select>
				</div>
			</div>
		</div>
		
		<div id="table">
			<h1>Table</h1>
			<table id="network-table" class="display" width="100%"></table>
		</div>
	</main>

	<script src="/networktables/networktables.js"></script>
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
	<script src="/node_modules/datatables.net/js/jquery.dataTables.js"></script>
	<script src="/node_modules/chart.js/dist/Chart.bundle.min.js"></script>
	<script src="js/ui.js"></script>
</body>
</html>
