<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard - 3322 Eagle Imperium</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/fonts/Source Sans Pro/source-sans-pro.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="top">
        <img id="logo" src="images/logo.svg">
        <div id="status">
            <h2>Status</h2>
            <h1 id="robot-state">Unknown</h1>
        </div>
        <span><i class="fa fa-cog"></i>Settings</span>
        <span><i class="fa fa-info"></i>About</span>

        <div id="status-code">
            <h1>NOML</h1>
            <h2>(hopefully) no issues</h2>
        </div>
    </div>
    <hr>
    <span style="clear: both;"></span>

    <table id="nt"></table>

    <div id="camera">
        <h1>Camera feed</h1>
        <div id="video-stream" class="offline"></div>
    </div>
    <div id="table">
        <h1>Table</h1>
        <table id="network-table">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="/networktables/networktables.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script src="/node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
